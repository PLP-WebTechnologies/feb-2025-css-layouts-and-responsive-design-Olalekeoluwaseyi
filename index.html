<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="title">Welcome to My Styled Page</h1>

    <p id="intro">This page demonstrates basic CSS styling using classes, IDs, and element selectors.</p>

    <img src="html5logo.png" alt="Sample Image" class="styled-image">

    <div class="content">
      <p>This is a styled paragraph inside a content box. CSS makes your page look beautiful!</p>
    </div>
  </div>

</html>
